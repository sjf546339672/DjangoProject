<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url "sevenlogin" %}">
        {% csrf_token %}
        <p>
            <label for="uname">用户名：</label><input type="text" name="uname" id="uname" value={{ uname }}>
        </p>
        <p>
            <label for="pwd">密码：</label><input type="password" name="pwd" id="pwd" value={{ pwd }}>
        </p>
        <p>
            &emsp;&emsp;&emsp;<input type="submit" value="登录">
        </p>
    </form>
</body>
</html>
